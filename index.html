<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" card-back="IE=edge">
    <title>The Peanut Gallery</title>
    <meta name="viewport" card-back="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <header class="container-fluid">
      <div class="logo-container">
        <h1 class="logo">The Peanut Gallery</h1>
      </div>
      <div class="game-progress">
        <div class="win">
          <img src="./img/yay.png" alt="yay" class="win-img img-fluid">
        </div>
        <div class="characters">
            <img src="./img/olaf.png" alt="olaf" class="rival-img img-fluid">
            <img src="./img/bigsnoopy.png" alt="big snoopy" class="player-img img-fluid">
        </div>
      </div>
    </header>
    <main>
      <!-- Stats Area -->
      <section class="game-area container-fluid">
        <aside class="game-stats container-fluid">
          <div class="attempts-header">
            <h3 class="attempts-header-text">Attempts</h3>
          </div>
          <div class="attempts-value">
            <h4 class="attempts-value-text"></h4>
          </div>
          <div class="accuracy-header">
            <h3 class="accuracy-header-text">Accuracy</h3>
          </div>
          <div class="accuracy-value">
            <h4 class="accuracy-value-text"></h4>
          </div>
          <div class="games-played-header">
            <h3 class="games-played-header-text">Games Played</h3>
          </div>
          <div class="games-played-value">
            <h4 class="games-played-value-text"></h4>
          </div>
          <div class="cheer">
            <img src="./img/go.png" alt="cheer" class="img-fluid">
          </div>
          <div class="restart-container">
            <button class="restart-game btn btn-warning">Restart</button>
          </div>
        </aside>
        <!-- Game Area -->
        <div class="main-card-container container-fluid"></div>
      </section>
    </main>
    <!-- Win Modal -->
    <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="winModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modal-style">
          <div class="modal-header text-center">
            <h1 class="modal-title" id="winModalTitle">YOU WIN!!!</h1>
            <button type="button" class="close btn-danger" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <h2>Thank you for playing. Would you like to play again?</h2>
            <img src="./img/bravo.png" alt="bravo" class="img-fluid">
          </div>
          <div class="modal-footer text-center justify-content-center">
            <button type="button" class="btn btn-success btn-lg new-game">New Game</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
